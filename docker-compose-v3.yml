version: "3"
services:
  selenium-hub:
    image: selenium/hub:latest
    container_name: selenium-hub
    ports:
      - "4444:4444"
   
    
  chrome:
    image: selenium/node-chrome:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub  
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:latest
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
     - SE_EVENT_BUS_HOST=selenium-hub  
     - SE_EVENT_BUS_PUBLISH_PORT=4442
     - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  search-module:
    image: srinivas111/selenium-docker   
    depends_on:
      - chrome
      - firefox
    environment:     
     - HUB_HOST=selenium-hub
     - BROWSER=chrome
     - MODULE=testng.xml
    volumes:
      - ./output/search-result:/Users/tsrin/workspace/AutoSuggestionV2/test-output
    